<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags div e span</title>
    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }
        #rodape {
            background: green;
        }
        #assinatura {
            background: pink;
        }
        .produto {
            background: grey;
        }
        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="https://www.overloadgames.com.br/img/parceiros/amazon/amazon.png" alt="amazon_ecommerce" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            <h3>produto 1</h3>
        </div>
        <div class="produto">
            <h3>produto 2</h3>
        </div>
        <div class="produto">
            <h3>produto 3</h3>
        </div>
    </div>
    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados!
    </div>
</body>

</html>
