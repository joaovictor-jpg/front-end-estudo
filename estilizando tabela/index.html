<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <style type="text/css">
        body {
            font-family: 'Trebuchet MT', Helvetica, sans-serif;
        }
        table {
            width: 600px;
            border-collapse: separate; /* collapse */
        }
        th, td {
            padding: 7px;
        }
        th {
            text-transform: uppercase;
            border-top: 1px solid #999;
            border-bottom: 1px solid #111;
        }
    </style>
</head>

<body>
    <h2>
        Estilizando tabela
    </h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500</td>
        </tr>
        <tr>
            <td>002</td>
            <td>tablet</td>
            <td>R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td>R$ 3.500</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Nexus</td>
            <td>R$ 3.5000</td>
        </tr>
    </table>
</body>

</html>
