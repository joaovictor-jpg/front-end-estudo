<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>formulário de treinamento</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Entre com seu nome">
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="email@.com">
            </div>
            <div>
                <label for="msg">Mensagem</label>
                <textarea id="msg" aria-placeholder="Entre com sua mensagem"></textarea>
            </div>

            <div>
                <label for="valorDaHora">Entre com salário hora:</label>
                <input type="number" id="valorDaHora">
            </div>

            <div>
                <label for="horaExtra">entre com sua quantas horas extras trabalhadas:</label>
                <input type="number" id="horaExtra">
            </div>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data">
            </div>
        </fieldset>
        <div>
            <button onclick="recuperarDados()" type="button">Enviar</button>
        </div>
    </form>

    <h1>Informações:</h1>

    <p id="informacoes">
        Seu Nome é: , E-Mail: , Sua mensagem é:
    </p>

    <p id="calculo">
        Sua hora extra: , quanto custa sua hora de trabalho: , total:
    </p>

    <script src="script.js"></script>
</body>

</html>
