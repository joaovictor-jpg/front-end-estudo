<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .conteudo {
            /*border: 3px, solid, red;*/
            border-color: red green yellow blue;
            border-width: 15px 10px 5px 8px;
            border-style: solid dotted dashed outset;
        }
    </style>
</head>

<body>
    <div class="conteudo">
        <p>Bordas</p>
        <p>Bordas</p>
        <p>Bordas</p>
    </div>
</body>

</html>
